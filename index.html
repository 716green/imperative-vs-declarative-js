<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      li {
        list-style: none;
      }
      ul {
        cursor: pointer;
      }
      ul li.checked {
        text-decoration: line-through;
      }
      .addBtn {
        cursor: pointer;
      }
    </style>
    <title>Imperative App</title>
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2>Imperative To Do List</h2>
      <input type="text" id="myInput" placeholder="Task" />
      <a onclick="newElement()" class="addBtn">✅</a>
    </div>
    <ul id="myUL">
      <li>item1</li>
    </ul>

    <script>
      //* FUNCTION: CREATE A NEW LIST ITEM WHEN CLICKING ON THE "✅" BUTTON
      function newElement() {
        var li = document.createElement('li');
        var inputValue = document.getElementById('myInput').value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
          alert('task is blank');
        } else {
          document.getElementById('myUL').appendChild(li);
        }
        document.getElementById('myInput').value = '';

        var span = document.createElement('SPAN');
        var txt = document.createTextNode(' ⛔️');
        span.className = 'close';
        span.appendChild(txt);
        li.appendChild(span);

          close[i].onclick = function () {
            var div = this.parentElement;
            div.style.display = 'none';
          };
        }
      }

      //* CREATE A "CLOSE" BUTTON
      //* APPEND IT TO EACH LIST ITEM
      var myNodelist = document.getElementsByTagName('LI');
      var i;
      for (i = 0; i < myNodelist.length; i++) {
        var span = document.createElement('SPAN');
        var txt = document.createTextNode(' ⛔️');
        span.className = 'close';
        span.appendChild(txt);
        myNodelist[i].appendChild(span);
      }

      //* CLICK ON A CLOSE BUTTON TO HIDE THE CURRENT LIST ITEM
      var close = document.getElementsByClassName('close');
      var i;
      for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
          var div = this.parentElement;
          div.style.display = 'none';
        };
      }

      //* UPDATE LIST CLASS TO 'CHECKED' TO MODIFY STYLING
      var list = document.querySelector('ul');
      list.addEventListener(
        'click',
        function (ev) {
          if (ev.target.tagName === 'LI') {
            ev.target.classList.toggle('checked');
          }
        },
        false
      );
    </script>
  </body>
</html>
